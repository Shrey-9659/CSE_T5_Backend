<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container with Input and Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .container p {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome</h2>
        <p id="temp">Please enter city name below:</p>
        <input id="city" type="text" placeholder="Enter city name">
        <button id="btn">Submit</button>
    </div>
<script src="index.js"></script>
</body>
</html>
