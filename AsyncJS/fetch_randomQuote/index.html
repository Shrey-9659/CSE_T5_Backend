<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container with Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
        }

        .container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .container p {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .container button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Random Quote Generator</h2>
        <p id="text">This is a simple container with some text and a button.</p>
        <button id="btn">Click Me</button>
    </div>
<script src="index.js"></script>
</body>
</html>
